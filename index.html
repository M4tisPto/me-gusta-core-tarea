<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Like</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="social-like">
      <h1>Social Like</h1>
    </header>
    <main class="container">
      <section class="profile-card">
        <img src="image(13).png" alt="" />
        <h2>Misato</h2>
        <button id="profileBtn" class="profile-btn">Mi perfil</button>
      </section>
      <section class="last-post">
        <h2>Últimas publicaciones</h2>
        <div class="post-container">
          <section class="post">
            <div class="text-column">
              <h2>Rel</h2>
              <p>
                Acabo de configurar este nuevo <a href="">bot de Discord</a>,
                cuéntame que opinan ustedes.
              </p>
            </div>
            <div class="likes">
              <p>0 like(s)</p>
              <button class="like-btn">Like</button>
            </div>
          </section>
          <section class="post">
            <div class="text-column">
              <h2>Asuka</h2>
              <p>
                Acabo de leer este <a href="">nuevo comic</a>. Denle un vistazo
              </p>
            </div>
            <div class="likes">
              <p>0 like(s)</p>
              <button class="like-btn">Like</button>
            </div>
          </section>
          <section class="post">
            <div class="text-column">
              <h2>Shinji</h2>
              <p>
                No puedo dejar de escuchar este <a href="">album</a>. ¿A quién
                más le gusta?
              </p>
            </div>
            <div class="likes">
              <p>0 like(s)</p>
              <button class="like-btn">Like</button>
            </div>
          </section>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
